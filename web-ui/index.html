<style>
  html {
    font-family: 'Open Sans Condensed', sans-serif;
  }

  .line {
    margin-left: auto;
    margin-right: auto;
    margin-top: 100px;
    width: 90%;
    height: 20px;
    border-radius: 50px;
  }

  .miniline {
    display: inline-flex;
    background-color: #8c8c8c;
    width: 7.9%;
    height: 20px;
  }

  .minilineCollapse {
    width: 7.4% !important;
  }

  .note-names {
    margin-left: auto;
    margin-right: auto;
    width: 90%;
    margin-top: 5px;
  }

  .note-name {
    text-align: center;
    font-size: 20px;
    display: inline-block;
    width: 7.9%;
  }

  .note-nameCollapse {
    width: 7.4% !important;
  }

  .assembly {
    width: 50%;
  }

  #AssemblyOne,
  #AssemblyTwo {
    float: left;
  }

  #AssemblyThree,
  #AssemblyFour {
    float: right;
  }

  #login {
    width: 100%;
  }

  #login-wrapper {
    display:table;
    margin-left: auto;
    margin-right: auto;
  }

  #Name, #Submit, #AssemblyValue {
    height:30px;
    border-radius:10px;
    padding:5px;
    margin:3px;

    border: solid 2px #4680ff;

</style>

<script>

  let config = {
    apiKey:"AIzaSyDHj_7fVoxUn1971ZGFYQLbl88cReeqI9E",
    authDomain: "hurdy-gurdy.firebaseapp.com",
    databaseURL:"https://hurdy-gurdy.firebaseio.com",
  };
  firebase.initializeApp(config);
  let database = firebase.database();

  let lastClicked;
	let currentAssembly = "Observe";

  function colorNote(obj) {
    if (currentAssembly === "Observe") return;
    if (lastClicked !== undefined ) {
      lastClicked.style.backgroundColor = "#8c8c8c";
    }
    lastClicked = obj;
    if (lastClicked !== undefined ) {
      obj.style.backgroundColor = "#4680ff";
    }
  }

  let lastNotes = [
    {"AssemblyOne": undefined},
    {"AssemblyTwo": undefined},
    {"AssemblyThree": undefined},
    {"AssemblyFour": undefined}

  ];

  function colorNoteObserve(assemblyName, stringNumber, noteNumber, color) {
    let note  = document.getElementById(assemblyName).children[stringNumber].children[0].children[noteNumber];
    if (lastNotes[assemblyName] !== undefined) {
      lastNotes[assemblyName].style.backgroundColor = "#8c8c8c";
    }
    lastNotes[assemblyName] = note;
    note.style.backgroundColor = color;
  }

  var thing = database.ref('/');
  thing.on('value', function(snapshot) {
    if (snapshot.val()["AssemblyOne"].active === true) {
      let stringNumber;
      if (snapshot.val()["AssemblyOne"].str == "StringOne") stringNumber = 0;
      else if (snapshot.val()["AssemblyOne"].str == "StringTwo") stringNumber = 1;

      colorNoteObserve("AssemblyOne", stringNumber, snapshot.val()["AssemblyOne"].note, "#4680ff")
    }
    else {
      if (lastNotes["AssemblyOne"] !== undefined) {
          lastNotes["AssemblyOne"].style.backgroundColor = "#8c8c8c";
      }
    }
    if (snapshot.val()["AssemblyTwo"].active === true) {
        let stringNumber;
        if (snapshot.val()["AssemblyTwo"].str == "StringOne") stringNumber = 0;
        else if (snapshot.val()["AssemblyTwo"].str == "StringTwo") stringNumber = 1;

        colorNoteObserve("AssemblyTwo", stringNumber, snapshot.val()["AssemblyTwo"].note, "#4680ff");
    }
    else {
      if (lastNotes["AssemblyTwo"] !== undefined) {
          lastNotes["AssemblyTwo"].style.backgroundColor = "#8c8c8c";
      }
    }
    if (snapshot.val()["AssemblyThree"].active === true) {
        let stringNumber;
        if (snapshot.val()["AssemblyThree"].str == "StringOne") stringNumber = 0;
        else if (snapshot.val()["AssemblyThree"].str == "StringTwo") stringNumber = 1;

        colorNoteObserve("AssemblyThree", stringNumber, snapshot.val()["AssemblyThree"].note, "#4680ff");
    }
    else {
      if (lastNotes["AssemblyThree"] !== undefined) {
          lastNotes["AssemblyThree"].style.backgroundColor = "#8c8c8c";
      }
    }
    if (snapshot.val()["AssemblyFour"].active === true) {
        let stringNumber;
        if (snapshot.val()["AssemblyFour"].str == "StringOne") stringNumber = 0;
