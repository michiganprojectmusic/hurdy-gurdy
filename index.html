<html>
  <div onclick="getLocationOfMouse();" class="line">
  </div>
</html>

<style>
  .line {
    margin-left:auto;
    margin-right:auto;
    margin-top:100px;
    background-color:black;
    width:90%;
    height:10px;
    border-radius:50px;
  }
</style>

<script>
  function getLocationOfMouse(event) {
    event=window.event;
    let x = event.clientX;
    let fraction = ((x - (window.innerWidth * 0.05))/(window.innerWidth * 0.9));
    console.log("fraction = " + fraction)

  }
</script>
